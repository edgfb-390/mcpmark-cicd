name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint checks
        id: eslint
        run: |
          npm run lint || echo "eslint_status=failed" >> $GITHUB_OUTPUT
          echo "eslint_status=passed" >> $GITHUB_OUTPUT

      - name: Run Prettier formatting checks
        id: prettier
        run: |
          npx prettier --check . || echo "prettier_status=failed" >> $GITHUB_OUTPUT
          echo "prettier_status=passed" >> $GITHUB_OUTPUT

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const { eslint_status, prettier_status } = process.env;
            const body = `## Code Quality Report
### ESLint Checks: ${eslint_status === 'passed' ? '✅ Passed' : '❌ Failed'}
### Prettier Formatting: ${prettier_status === 'passed' ? '✅ Passed' : '❌ Failed'}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
        env:
          eslint_status: ${{ steps.eslint.outputs.eslint_status }}
          prettier_status: ${{ steps.prettier.outputs.prettier_status }}

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        id: tests
        run: |
          npm test -- --coverage || echo "test_status=failed" >> $GITHUB_OUTPUT
          echo "test_status=passed" >> $GITHUB_OUTPUT

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const { test_status } = process.env;
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const body = `## Test Coverage Report
### Test Suite: ${test_status === 'passed' ? '✅ Passed' : '❌ Failed'}
### Coverage Artifacts: Download [here](${runUrl}/artifacts)`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
        env:
          test_status: ${{ steps.tests.outputs.test_status }}

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check
        id: vuln-check
        run: |
          npm audit --json > audit.json || echo "vuln_status=found" >> $GITHUB_OUTPUT
          echo "vuln_status=none" >> $GITHUB_OUTPUT

      - name: Scan for secrets in code changes
        id: secrets-scan
        uses: trufflesecurity/trufflehog@v3.65.0
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          output: secrets.json

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const { vuln_status } = process.env;
            const secrets = require('./secrets.json');
            const body = `## Security Scan Report
### Dependencies Vulnerabilities: ${vuln_status === 'none' ? '✅ None Found' : '❌ Vulnerabilities Detected'}
### Secrets Scan: ${secrets.length > 0 ? '❌ Secrets Found' : '✅ No Secrets Detected'}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
        env:
          vuln_status: ${{ steps.vuln-check.outputs.vuln_status }}

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: |
          npm run build || echo "build_status=failed" >> $GITHUB_OUTPUT
          echo "build_status=passed" >> $GITHUB_OUTPUT

      - name: Validate endpoints (example)
        id: endpoints
        run: |
          # Start application in background
          npm start &
          sleep 10
          # Check default endpoint (adjust port/path as needed)
          curl -f http://localhost:3000 || echo "endpoint_status=failed" >> $GITHUB_OUTPUT
          echo "endpoint_status=passed" >> $GITHUB_OUTPUT

      - name: Create deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          if-no-files-found: warn

      - name: Post Build Validation
        uses: actions/github-script@v7
        with:
          script: |
            const { build_status, endpoint_status } = process.env;
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const body = `## Build Validation
### Application Build: ${build_status === 'passed' ? '✅ Passed' : '❌ Failed'}
### Endpoint Validation: ${endpoint_status === 'passed' ? '✅ Accessible' : '❌ Failed'}
### Build Artifacts: Download [here](${runUrl}/artifacts)`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
        env:
          build_status: ${{ steps.build.outputs.build_status }}
          endpoint_status: ${{ steps.endpoints.outputs.endpoint_status }}